<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{$sports.name}排名表</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/admin.css">
</head>
<body>
    <div id="wrapper_sc">
        <h1>{$sports.name}排名表</h1>
        <a href="{:U('insertRankHTML').'&id='.$sports['id']}" class="nosc rls">添加记录</a><br />
        {$sports.number}<br />
        <table>
            <tr>
                <th>号码</th>
                <th>姓名</th>
                <th>单位</th>
                <th>序号</th>
                <th>成绩</th>
                <th>名次</th>
                <th>记录</th>
                <th>达标</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            <FOREACH name="rankList" item="rank">
                <tr>
                    <th>{$rank.number}</th>
                    <th>{$rank.name}</th>
                    <th>{$rank.college}</th>
                    <th>{$rank.orders}</th>
                    <th>{$rank.score}</th>
                    <th>{$rank.rank}</th>
                    <th>{$rank.record}</th>
                    <th>{$rank.standard}</th>
                    <th>{$rank.remark}</th>
                    <th><a href="{:U('deleteRank').'&id='.$rank['id']}" class="delete nosc">删除</a></th>
                </tr>
            </FOREACH>
        </table>
        <div id="button">
            <a href="{:U('adminNavigationHTML')}">返回首页</a>
        </div>
    </div>
</body>
</html>
