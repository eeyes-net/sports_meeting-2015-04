<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>图说</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/admin.css">
</head>
<body>
    <div id="wrapper">
        <form action="{:U('insertPicture')}" method="post" enctype="multipart/form-data">
            标题：<input type="text" name="description[]" /><br />
            封面图片：<input type="file" name="picture[]" /><br />
            <hr />

            <FOR start="0" end="$picNum">
                正文图片：<input type="file" name="picture[]" /><br />
                描述：<input type="text" name="description[]" /><br />
            </FOR>
            <input type="submit" value="提交" />
        </form>
        <div id="button">
            <a href="{:U('adminNavigationHTML')}">返回首页</a>
        </div>
    </div>

</body>
</html>
