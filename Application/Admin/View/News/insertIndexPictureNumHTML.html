<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <title>图片数量及类型</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/admin.css">
</head>
<body>
    <div id="wrapper">
        <form action="{:U('insertIndexPictureHTML')}" method="post">
            位置：<select name="picType">
            <option value="0">首页左上角图片</option>
            <option value="1">首页下方滚动图片</option>
        </select><br />
            图片数量：<input type="text" name="picNum" />
            <input type="submit" value="提交" />
        </form>
        <div id="button">
            <a href="{:U('adminNavigationHTML')}">返回首页</a>
        </div>
    </div>

</body>
</html>
