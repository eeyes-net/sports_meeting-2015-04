<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>录入{$sports.name}项目{$sports.number}成绩</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/admin.css">
</head>
<body>
    <div id="wrapper">
        <h1>正在录入{$sports.name}项目{$sports.number}成绩</h1>
        <form action="{:U('insertRank')}" method="post">
            <FOR start="0" end="6">
                号码：<input type="text" name="number[]" /><br />
                姓名：<input type="text" name="name[]" /><br />
                单位：
                <select name="college[]">
                    <option value="">请选择书院</option>
                    <FOREACH name="college" item="c">
                        <option value="{$c.id}">{$c.name}</option>
                    </FOREACH>
                </select><br />
                序号：<input type="text" name="order[]" /><br />
                成绩：<input type="text" name="score[]" /><br />
                名次：<input type="text" name="rank[]" /><br />
                记录：<input type="text" name="record[]" /><br />
                达标：<input type="text" name="standard[]" /><br />
                备注：<input type="text" name="remark[]" /><br />
                <input type="hidden" name="sports[]" value="{$sports.id}" />

            </FOR>
            <input type="submit" id="btn" value="提交" />
        </form>
        <div id="button">
            <a href="{:U('adminNavigationHTML')}">返回首页</a>
        </div>
    </div>

</body>
</html>
