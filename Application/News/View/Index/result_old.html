<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>比赛结果查询</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/style1.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/result.css">
    <script type="text/javascript" src="__PUBLIC__/web/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/web/js/nav_fix.js"></script>
</head>
<body>
    <header>

    </header>
    <nav id="pos">
        <ul>
            <li><a href="{:U('Home/Index/index')}">首页</a></li>
            <li><a href="{:U('news')}">新闻</a></li>
            <li><a href="{:U('timetable')}">赛程</a></li>
            <li><a href="{:U('result')}">赛果</a></li>
            <li><a href="{:U('stars')}">人物</a></li>
            <li><a href="{:U('picture')}">图说</a></li>
            <li><a href="http://v.qq.com/vplus/0f783012f40414d7b87401b4530cff9a/foldervideos/nk10000018ejunk">视频</a></li>
            <li><a href="{:U('medal')}">奖牌榜</a></li>
            <li><a href="http://zq.xjtu.edu.cn/tyzx/">体育中心</a></li>
        </ul>
    </nav>
    <div class="content">
        <ul class="results">
            <FOREACH name="sportsList" item="sports">
                <li><a href="{:U('grade').'&id='.$sports['id']}">{$sports.name}
                    <IF condition="$sports.number neq ''">（{$sports.number}）</IF>
                    项目成绩<span>{$sports.year}年{$sports.month}月{$sports.day}日</span></a></li>
            </FOREACH>
        </ul>
    </div>
    <footer>
        <p>© 2010-2015<a href="http://www.eeyes.net"> e瞳网 </a>eeYes .Net版权所有</p>
    </footer>
</body>
</html>
